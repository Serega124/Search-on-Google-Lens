<html>

<head>
    <title>Search on Google Lens</title>
    <style>
        body {
            font-family: sans-serif;
        }

        body {
            box-sizing: border-box;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (min-width: 576px) {
            body {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            body {
                max-width: 720px;
            }
        }

        @media (min-width: 992px) {
            body {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            body {
                max-width: 1140px;
            }
        }
    </style>
</head>

<body>
    <h1>Search on Google Lens</h1>
    <hr>
    Select image file:
    <input id="file_elem" type="file">
    <input value="Search" id="button_elem" type="button">
    <br>
    <br>
    <small>&copy; 2021 typeling1578.</small>
</body>
<script src="popup.js"></script>

</html>
